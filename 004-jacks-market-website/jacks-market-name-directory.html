<!DOCTYPE html>

<html>

  <head>
    <title>Directory</title>
  </head>

  <body>
    <!--
      this is great. just know that the "style" and "border" attributes
      can be handled in css down the road. it is ok to use them right now.
    -->
    <table border="1px"> <!-- This is a table tag, with a border attribute set to the value of 1 pixel. -->

      <thead style="text-align:center"> <!-- This is a table head tag, with a style attribute set to the value of text-align center.-->
        <tr>
          <th colspan="3"> <!-- This is a table heading with a column span attribute set to the value 3. This makes the title heading 3 columns wide -->
            Phone Directory
          </th>
        </tr>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>         <!-- These are three title headings nested in a table row. This creates the name of each column - left to right -->
          <th>Phone Number</th>
        </tr>
      </thead>

      <tbody style="text-align:center"> <!-- This is a title body tag with a style attribute set to the value of text-align center -->
        <tr>
          <td>Jack</td>
          <td>Jackson</td>
          <td>615-555-5555</td>
        </tr>
        <tr>
          <td>Tommy</td>
          <td>Jackson</td>
          <td>615-555-5522</td>
        </tr>
        <tr>
          <td>Susan</td>
          <td>Jackson</td>
          <td>615-555-5533</td>
        </tr>
        <tr>
          <td colspan="2">Store Number</td> <!--This is a table data tag with an attribute of column span set to the value of 2 - two columns wide -->
          <td>615-555-4444</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
